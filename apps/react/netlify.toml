[build]
  functions = "apps/react/netlify/functions"
[functions]
  external_node_modules = ["express", "@libsql/client"]
  node_bundler = "esbuild"
[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200